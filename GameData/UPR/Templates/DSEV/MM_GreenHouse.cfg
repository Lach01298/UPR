//assuming trays are arranged on the walls of the cylinder
//2.5x1.85 cyl
//14.5-> 10m^2 becuase of other stuff ie hatches
@PART[wbiZenGreenhouse]
{
	MODULE
	{
		name = WBIGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Grenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
		hoursPerCycle = 540 //90 kerbal days
		minimumSuccess = 20
		criticalSuccess = 90
		criticalFail = 10
		cropResource = Snacks

		cropYield = 16.992 					//18.9% of a Kerbals needs

		criticalSuccessBonus = 0.2
		failureLoss = 0.2
		repairSkill = ScienceSkill
		repairResource = Equipment
		repairAmount = 50

		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.000462963
		}
		
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.002900934
		}

		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.000000310933
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 4
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.002905831 		// 88.5% of a Kerbals needs
		}
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 2
		maxAmount = 2		//~297 days of fertlizer
		isTweakable = true
	}

	RESOURCE
	{
		name = Water
		amount = 1000
		maxAmount = 1000 //~100 days of water
		isTweakable = true
	}
}

