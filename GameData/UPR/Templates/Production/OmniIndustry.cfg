
//Regolith Sifter
OMNICONVERTER
{
	templateTags = OmniIndustry
	TechRequired = advScienceTech
	ConverterName = Regolith Sifter
	description =Sift Through Regolith to seperate Alumina and a small amount of valuble Helium3
	StartActionName = Start Sifting
	StopActionName = Stop Sifting
	AutoShutdown = false
	UseSpecialistBonus = true
	SpecialistEfficiencyFactor = 0.2
	SpecialistBonusBase = 0.05
	ExperienceEffect = ScienceSkill
	EfficiencyBonus = 1
		 
	INPUT_RESOURCE
	{
		ResourceName = Regolith
		Ratio = 3.98
		FlowMode = ALL_VESSEL
	}

	INPUT_RESOURCE
	{
		ResourceName = ElectricCharge
		Ratio = 20
		FlowMode = ALL_VESSEL
	}

	OUTPUT_RESOURCE
	{
		ResourceName = Alumina
		Ratio = 1
		DumpExcess = false
		FlowMode = ALL_VESSEL
	}
	
	OUTPUT_RESOURCE
	{
		ResourceName = Helium3
		Ratio =  0.00006368
		DumpExcess = true
		FlowMode = ALL_VESSEL
	}
}

