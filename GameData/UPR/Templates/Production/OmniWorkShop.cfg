
//SpecializedParts Manufacture
OMNICONVERTER
{
	templateTags = OmniWorkShop
	TechRequired = nanolathing
	ConverterName = SpecializedParts Manufacture
	description = Create SpecializedParts from Metals, RareMetals and RefinedExotics
	StartActionName = Start SpecializedParts
	StopActionName = Stop SpecializedParts
	AutoShutdown = false
	UseSpecialistBonus = true
	SpecialistEfficiencyFactor = 0.2
	SpecialistBonusBase = 0.05
	ExperienceEffect = ScienceSkill
	EfficiencyBonus = 1
		 
	INPUT_RESOURCE
	{
		ResourceName = RareMetals
		Ratio = 0.0021428
		FlowMode = ALL_VESSEL
	}
	
	INPUT_RESOURCE
	{
		ResourceName = Metals
		Ratio = 0.01
		FlowMode = ALL_VESSEL
	}
	
	INPUT_RESOURCE
	{
		ResourceName = RefinedExotics
		Ratio = 0.0032142
		FlowMode = ALL_VESSEL
	}

	INPUT_RESOURCE
	{
		ResourceName = ElectricCharge
		Ratio = 15
		FlowMode = ALL_VESSEL
	}

	OUTPUT_RESOURCE
	{
		ResourceName = SpecializedParts
		Ratio = 0.029478
		DumpExcess = false
		FlowMode = ALL_VESSEL
	}
}

