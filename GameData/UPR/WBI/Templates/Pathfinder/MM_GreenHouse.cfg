@GREENHOUSE[Prairie]
{
	//going to assume it has 7m^3 useable space and tat each m^3 has 2 trays each 1m^2 so 14m^2 of cropland
	MODULE
	{
		name = WBIGreenhouse
		ConverterName = Greenhouse
		StartActionName = Start Grenhouse
		StopActionName = Stop Greenhouse
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1
		hoursPerCycle = 540 //90 kerbal days
		minimumSuccess = 20
		criticalSuccess = 90
		criticalFail = 10
		cropResource = Snacks

		cropYield = 23.7888 // 26.4% of a Kerbals  needs

		criticalSuccessBonus = 0.2
		failureLoss = 0.2
		repairSkill = ScienceSkill
		repairResource = Equipment
		repairAmount = 50

		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.000648148
		}
		
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.004061308
		}

		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 4.35306E-07
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5.6
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.004068164
		}
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 2		//~212 days of fertlizer
		isTweakable = true
	}

	RESOURCE
	{
		name = Water
		amount = 0
		maxAmount = 1000 //~71 days of water
		isTweakable = true
	}
	
}
